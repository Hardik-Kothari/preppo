<div class="template-container">
    <div class="navbar-top">
        <div class="navbar-headers" ng-click="$parent.goTo('Daily Updates')">
            DAILY UPDATES
        </div>
        <div class="navbar-headers" ng-click="$parent.goTo('Monthly Digest')">
            MONTHLY DIGEST
        </div>
        <div class="navbar-headers active">
            QUIZ
        </div>
    </div>
    <div class="sub-navbar">
        <span class="all-quizzes-breadcrumb" ng-click="goBack()">All Quizzes</span>
        <img src="./resources/breadcrumb-separator.svg">
        <span id="all-quizzes-quiz-name">{{quiz.nickname}}</span>
    </div>
    <div id="quiz-main">
        <div class="row" style="margin: 0px; padding: 0px;">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 quiz-question-card">
                <div class="quiz-question-card" ng-show="!isLoading">
                    <div class="question-no-label">
                        {{currentQuestionIndex}}/{{questions.length}}
                    </div>
                    <div class="question-card">
                        {{questionData.statement[user.userInfo.lang]}}
                    </div>

                    <div class="option-card" ng-repeat="option in questionData.options[user.userInfo.lang] track by $index" ng-click="checkAnswer($index)" ng-class="{ 'correct-option': showNextButton && $index==questionData.correctAnswer[user.userInfo.lang], 'incorrect-option': showNextButton && $index==clickedIndex && $index!=questionData.correctAnswer[user.userInfo.lang]}">
                        <div class="row" style="margin: 0px;">
                            <div class="col-xs-2 col-sm-1" style="padding: 0px 6px;">
                                <div class="option-label" ng-show=" !showNextButton || ( showNextButton && $index!=clickedIndex && $index!=questionData.correctAnswer[user.userInfo.lang]) ">{{optionLabels[$index]}}</div>
                                <div class="option-label" style="background-color: #1daf1c;" ng-show=" showNextButton && $index==questionData.correctAnswer[user.userInfo.lang] "><span class="glyphicon glyphicon-ok"></span></div>
                                <div class="option-label" style="background-color: #ea5a5a;" ng-show=" showNextButton && $index==clickedIndex && $index!=questionData.correctAnswer[user.userInfo.lang] "><span class="glyphicon glyphicon-remove"></span></div>
                            </div>        
                            <div class="col-xs-10 col-sm-11 option-content">
                                <div>{{option}}</div>
                                <div class="description-style" ng-if=" $index == questionData.correctAnswer[user.userInfo.lang] &&  questionData.solution[user.userInfo.lang].trim() != '' " ng-show="showNextButton">
                                    <b>Description: </b>{{questionData.solution[user.userInfo.lang]}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="quiz-question-card" ng-show="isLoading">
                    <div style="width: 100%; padding: 30px 24px 12px 24px;">
                        <div style="width: 85%; background-color: #f5f5f5; height: 24px; margin-bottom: 18px;"></div>
                        <div style="width: 85%; background-color: #f5f5f5; height: 24px;"></div>
                    </div>
                    <div style="border-top: 1px solid #e0e0e0; padding: 12px; width: 100%;">
                        <div class="row" style="margin: 0px;">
                            <div class="col-xs-2 col-sm-1" style="padding: 0px 6px;">
                                <div class="option-label">A</div>
                            </div>        
                            <div class="col-xs-10 col-sm-11">
                                <div style="width: 40%; background-color: #f5f5f5; height: 24px;"></div>
                            </div>
                        </div>
                    </div>
                    <div style="border-top: 1px solid #e0e0e0; padding: 12px; width: 100%;">
                        <div class="row" style="margin: 0px;">
                            <div class="col-xs-2 col-sm-1" style="padding: 0px 6px;">
                                <div class="option-label">B</div>
                            </div>        
                            <div class="col-xs-10 col-sm-11">
                                <div style="width: 60%; background-color: #f5f5f5; height: 24px;"></div>
                            </div>
                        </div>
                    </div>
                    <div style="border-top: 1px solid #e0e0e0; padding: 12px; width: 100%;">
                        <div class="row" style="margin: 0px;">
                            <div class="col-xs-2 col-sm-1" style="padding: 0px 6px;">
                                <div class="option-label">C</div>
                            </div>        
                            <div class="col-xs-10 col-sm-11">
                                <div style="width: 50%; background-color: #f5f5f5; height: 24px;"></div>
                            </div>
                        </div>
                    </div>
                    <div style="border-top: 1px solid #e0e0e0; padding: 12px; width: 100%;">
                        <div class="row" style="margin: 0px;">
                            <div class="col-xs-2 col-sm-1" style="padding: 0px 6px;">
                                <div class="option-label">D</div>
                            </div>        
                            <div class="col-xs-10 col-sm-11">
                                <div style="width: 40%; background-color: #f5f5f5; height: 24px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="next-button" ng-class="{ 'show-next-button': showNextButton }" ng-click="next(bottomButtonLabel)">
        {{bottomButtonLabel}}
        <img style="margin-left: 12px;" src="./resources/next.svg">
    </div>
</div>
