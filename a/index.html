        <script >
            var isMobile = {
                Android: function() {
                    return navigator.userAgent.match(/Android/i);
                },
                BlackBerry: function() {
                    return navigator.userAgent.match(/BlackBerry/i);
                },
                iOS: function() {
                    return navigator.userAgent.match(/iPhone|iPad|iPod/i);
                },
                Opera: function() {
                    return navigator.userAgent.match(/Opera Mini/i);
                },
                Windows: function() {
                    return navigator.userAgent.match(/IEMobile/i) || navigator.userAgent.match(/WPDesktop/i);
                },
                any: function() {
                    return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
                }
            };

            function redirect () {
                if( isMobile.Android() ) {
                    var args = window.location.search.substring(1); //removing ?
                    var redirect_url = "https://play.google.com/store/apps/details?id=preppo.current_affairs&" + args;
                    window.location = redirect_url;
                }
                else {
                    var args = window.location.search.substring(10); //removing ?referrer=
                    var redirect_url = "https://preppo.in?" + decodeURIComponent(args); 
                    window.location = redirect_url;
                }
            }
        </script>
    </head>

    <body onload="redirect()">
    </body>
